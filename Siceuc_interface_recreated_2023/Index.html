<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siceuc 2023</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.ucol.mx/">
            <img src="img/UDC-Banner.png" alt="Link a UDC">
        </a>
    </header>
    <div class="container">
        <div class="form-container">
            <form>
                <form>
                    <h2>SISTEMA DE CONTROL ESCOLAR (SICEUC)</h2>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="correo@ucol.mx" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="*********" required>
                    <button type="submit">Iniciar sesión</button>
                </form>
        </div>
    </div>
    <div class="app_container">
        <a href="https://play.google.com/store/apps/details?id=mx.ucol.app.siceuc">
            <img src="img/UDC-App.jpeg" alt="App" class="App">
        </a>
    </div>
</body>
</html>
